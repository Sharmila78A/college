<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head>  
    <body bgcolor="#a3e7d6" > 
    <h1 align="center">Registration Form</h1>
    <form action="mailto:21135a0501@gvpce.ac.in" method="post" enctype="text/plain">  
      
    <label> Firstname </label>         
    <input type="text" placeholder="Enter Firstname" name="firstname" size="15"/> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" placeholder="Enter Middlename" name="middlename" size="15"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" placeholder="Enter Lastname" name="lastname" size="15"/> <br> <br>  
      
    <label>   
    Course :  
    </label>   
    <select>  
    <option value="Course">Course</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    </select>  
      
    <br>  
    <br>  
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other  
    <br>  
    <br>  
      
    <label>   
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="text" name="phone" size="10"/> <br> <br>  
    Address  
    <br>  
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <input type="submit"/>  
    </form>  
    </body>  
    </html>
