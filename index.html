<!DOCTYPE html>
<html>
	<head>
		<title>frames</title>
	</head>
	<frameset rows = "30%, 70%">
		<frame name = "top" src = "top.html" />
    <frameset cols="20%, 80%">
		<frame name = "left" src = "left.html" />
		<frame name = "right" src = "right.html" />
		
		<noframes>
			<body>The browser you are working does not
								support frames.</body>
		</noframes>
	</frameset>
	</frameset>
</html>
